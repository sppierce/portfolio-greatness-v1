JEV_JEVENT_EMBED_DESCRIPTION="Plugin connects JEvent with an article. It can display a hyperlink in the article linked to the JEvent and alternatively redirects user to JEvent details.<br/><br/><strong>Usage</strong><br/>{jevent=808110&#124;_self&#124;0&#124;0&#124;0} => <br/>repeat id=808110, <br/>_self=opening in current browser window.  You can also use _top or _blank.  <br/>The third argument is 0=link to event detail, 1=redirect to event detail page. <br/>The fourth argument controls if we show the next occuring repeat (1) or the repeat specified(0).  <br/>The fifth argument controls if we show  the event title (1) or the text 'Display event' (0)"
