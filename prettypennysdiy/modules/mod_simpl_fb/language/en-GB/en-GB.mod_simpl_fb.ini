;Module URL
MOD_SIMPL_FB_FB_URL="Your Facebook URL"
MOD_SIMPL_FB_FB_URL_DESC="This is where you will enter the URL of the Facebook page or web page you wish to promote. If left blank, some plugins will default to the current page."

;Color Scheme
MOD_SIMPL_FB_COLOR="Color Scheme"
MOD_SIMPL_FB_COLOR_DESC="This option determines the color scheme for the social plugin. This will not work with the Pages plugin."
MOD_SIMPL_FB_COLOR_LIGHT="Light"
MOD_SIMPL_FB_COLOR_DARK="Dark"

;Show Faces
MOD_SIMPL_FB_FACES="Show Faces"
MOD_SIMPL_FB_FACES_DESC="Determines whether or not to display Facebook profile thumbnails."

;Responsive Layout
MOD_SIMPL_FB_RSPSV="Responsive Layout"
MOD_SIMPL_FB_RSPSV_DESC="For use with variable-width responsive templates. Note that the Pages plugin will only fit it's container within a range of 180px â€” 500px."

;Module Parameters
MOD_SIMPL_FB_WIDTH="Width"
MOD_SIMPL_FB_WIDTH_DESC="Optional - Enter a width for the social plugin. If left blank, default values will be used."
MOD_SIMPL_FB_HEIGHT="Height"
MOD_SIMPL_FB_HEIGHT_DESC="Optional - Enter a height for the social plugin. If left blank, default values will be used."

;Border On
MOD_SIMPL_FB_BORDER_ON_LABEL="Show Border"
MOD_SIMPL_FB_BORDER_ON_DESC="Optional - Determine whether or not to display a border."

;Border Color
MOD_SIMPL_FB_BORDER_COLOR_LABEL="Border Color"
MOD_SIMPL_FB_BORDER_COLOR_DESC="Optional - Enter custom color for the border. If left blank, default values will be used. Note that the Show Border option must be switched to On for this option to work properly."

;Border Rounded
MOD_SIMPL_FB_BORDER_ROUNDED_LABEL="Border Radius"
MOD_SIMPL_FB_BORDER_ROUNDED_DESC="Optional - Determine whether or not to display rounded corners on the border. Note that the Show Border option must be switched to On for this option to work properly."

;Border Rounded Px
MOD_SIMPL_FB_BORDER_ROUNDED_PX_LABEL="Border Radius"
MOD_SIMPL_FB_BORDER_ROUNDED_PX_DESC="Optional - Enter the amount in pixels you would like the corners of the border to curve. If left blank, default values will be used. Note that the Show Border option must be switched to On for this option to work properly."

;Border Padding
MOD_SIMPL_FB_BORDER_PADDING_LABEL="Padding"
MOD_SIMPL_FB_BORDER_PADDING_DESC="Optional - Enter the amount od padding in pixels you would like within the border frame. If left blank, default values will be used."

;Background Color
MOD_SIMPL_FB_BACKGROUND_COLOR_LABEL="Background Color"
MOD_SIMPL_FB_BACKGROUND_COLOR_DESC="Optional - Determine the background color of the plugin. If left blank, default values will be used."


