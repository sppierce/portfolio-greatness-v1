;Module Description
MOD_SIMPL_FB="Simpl Facebook Module"
MOD_SIMPL_FB_DESCRIPTION="<img style='width: 150px;' src='../modules/mod_simpl_fb/images/simpl-logo.png' alt='Simpl Extensions' /><h1>Simpl Facebook Module v2.0.5</h1><p style='font-size:12px;'>A light-weight, simple solution to using Facebook social plugins in Joomla! 3.5.x</p>"

