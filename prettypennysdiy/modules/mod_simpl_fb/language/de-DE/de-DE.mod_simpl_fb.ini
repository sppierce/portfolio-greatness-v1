;Module Description
MOD_SIMPL_FB="Simpl Facebook-Modul"
MOD_SIMPL_FB_DESCRIPTION="<img style='width: 150px;' src='../modules/mod_simpl_fb/images/simpl-logo.png' alt='Simpl-Erweiterungen' /><h1>Simpl Facebook-Modul V2.0.5</h1><p style='font-size:12px;'>Eine leichte, einfache Lösung für die Nutzung der Facebook Social Plugins in Joomla! 3.5.x</p>

;Boolean
MOD_SIMPL_FB_OPT_OFF="Aus"
MOD_SIMPL_FB_OPT_ON="An"

;Module Type
MOD_SIMPL_FB_TYPE_LABEL="Plugin-Typ"
MOD_SIMPL_FB_TYPE_DESC="Wählen Sie, welche Art von Facebook Social Plugin Sie innerhalb des Moduls anzeigen möchten."
MOD_SIMPL_FB_LIKE_BTN="Gefällt mir Button"
MOD_SIMPL_FB_SEND_BTN="Senden Button"
MOD_SIMPL_FB_SUBSCRIBE_BTN="Folgen Button"
MOD_SIMPL_FB_PAGES="Seiten"
MOD_SIMPL_FB_COMMENTS="Kommentare"
MOD_SIMPL_FB_FOLLOW_BTN="Folgen Icon"

;Module URL
MOD_SIMPL_FB_FB_URL="Ihre Facebook-URL"
MOD_SIMPL_FB_FB_URL_DESC="Dies ist wo Sie die URL der Facebook-Seite oder der Web-Seite, die Sie präsentieren möchten, eingeben. Lassen Sie dieses Feld leer, werden einige Plugins auf der aktuellen Seite nicht funktionieren."

;Color Scheme
MOD_SIMPL_FB_COLOR="Farbschema"
MOD_SIMPL_FB_COLOR_DESC="Diese Option bestimmt das Farbschema der Social Plugins. Dies wird nicht mit dem Plug-In für Seiten arbeiten."
MOD_SIMPL_FB_COLOR_LIGHT="hell"
MOD_SIMPL_FB_COLOR_DARK="dunkel"

;Show Faces
MOD_SIMPL_FB_FACES="Gesichter anzeigen"
MOD_SIMPL_FB_FACES_DESC="Bestimmt, ob Facebook-Profile angezeigt werden sollen oder nicht."

;Responsive Layout
MOD_SIMPL_FB_RSPSV="Responsives Layout"
MOD_SIMPL_FB_RSPSV_DESC="Für den Einsatz von responsiven Templates, die sich variabel der Bildschirmbreite anpassen. Beachten Sie, dass die Seiten -Plugin passt nur es ist Behälter in einem Bereich von 180px - 500px."

;Module Parameters
MOD_SIMPL_FB_WIDTH="Breite"
MOD_SIMPL_FB_WIDTH_DESC="Optional - Geben Sie eine Breite für die soziale Plugin. Wenn leer, wird die Standardwerte verwendet werden."
MOD_SIMPL_FB_HEIGHT="Höhe"
MOD_SIMPL_FB_HEIGHT_DESC="Optional – Geben Sie die Höhe für das Social Pluin ein. Wenn Sie das Feld leer lassen, werden Standardwerte verwendet."

;Border On
MOD_SIMPL_FB_BORDER_ON_LABEL="Rahmen anzeigen"
MOD_SIMPL_FB_BORDER_ON_DESC="Optional – Bestimmen Sie ob Sie einen Rahmen anzeigen möchten, oder nicht."

;Border Color
MOD_SIMPL_FB_BORDER_COLOR_LABEL="Rahmenfarbe"
MOD_SIMPL_FB_BORDER_COLOR_DESC="Optional – Geben Sie eine benutzerdefinierte Farbe für den Rahmen ein. Wenn Sie das Feld leer lassen, werden Standardwerte verwendet. Beachten Sie, dass die Option Rahmen anzeigen auf "An" stehen muss."

;Border Rounded
MOD_SIMPL_FB_BORDER_ROUNDED_LABEL="Grenzradius"
MOD_SIMPL_FB_BORDER_ROUNDED_DESC="Fakultativ - Bestimmen Sie, ob abgerundeten Ecken an der Grenze an. Beachten Sie, dass die Option Rahmen anzeigen muss auf On für diese Option richtig funktioniert umgeschaltet werden."

;Border Rounded Px
MOD_SIMPL_FB_BORDER_ROUNDED_PX_LABEL="Rahmenoptionen"
MOD_SIMPL_FB_BORDER_ROUNDED_PX_DESC="Optional – Geben Sie den gewünschten Betrag in Pixel ein, um die Rundung der Ecken zu bestimmen. Wenn Sie das Feld leer lassen, werden Standardwerte verwendet. Beachten Sie, dass die Option Rahmen anzeigen hierzu auf &ldquo;An&rdquo; stehen muss."

;Border Padding
MOD_SIMPL_FB_BORDER_PADDING_LABEL="Innenabstand"
MOD_SIMPL_FB_BORDER_PADDING_DESC="Optional – Geben Sie in Pixel an, welchen Abstand Sie innerhalb des Rahmens möchten. Wenn Sie das Feld leer lassen, werden Standardwerte verwendet."

;Background Color
MOD_SIMPL_FB_BACKGROUND_COLOR_LABEL="Hintergrundfarbe"
MOD_SIMPL_FB_BACKGROUND_COLOR_DESC="Optional – Bestimmen Sie die Hintergrundfarbe des Plugins. Wenn Sie das Feld leer lassen, werden Standardwerte verwendet."


;Like Button Fieldset
LIKE_BTN_OPT_FIELDSET_LABEL="Button Optionen"

;Layout
MOD_SIMPL_FB_LAYOUT_LABEL="Button Layout"
MOD_SIMPL_FB_LAYOUT_DESC="Wählen Sie ein Layout für den Button. Diese Option gilt nur für den &ldquo;Gefällt mir&rdquo; und "folgen" Button."
MOD_SIMPL_FB_LAYOUT_STANDARD="Standard"
MOD_SIMPL_FB_LAYOUT_BUTTON_COUNT="Zähler Button"
MOD_SIMPL_FB_LAYOUT_BOX_COUNT="Zähler Box"
MOD_SIMPL_FB_LAYOUT_BUTTON="Button"

;Verb
MOD_SIMPL_FB_VERB_LABEL="Art der Maßnahme"
MOD_SIMPL_FB_VERB_DESC="Bestimmen Sie, welches Verb angezeigt werden soll. Dies gilt nur für den &ldquo;Gefällt mir&rdquo; Button."
MOD_SIMPL_FB_VERB_LIKE="Gefällt mir"
MOD_SIMPL_FB_VERB_RECOMMEND="Empfehlen"

;Send
MOD_SIMPL_FB_SEND="Teilen"
MOD_SIMPL_FB_SEND_DESC="Dies aktiviert den &ldquo;Teilen&rdquo; Button. Funktion gilt nur für den &ldquo;Gefällt mir&rdquo; Button."

;Kid Directed Site
MOD_SIMPL_FB_KID_DIRECTED="Website für Kinder"
MOD_SIMPL_FB_KID_DIRECTED_DESC="Wenn Ihre Website ist für Kinder unter 13 müssen Sie diese aktivieren."

;Referral
MOD_SIMPL_FB_REF="Überweisung"
MOD_SIMPL_FB_REF_DESC="Ein Label für die Verfolgung von Überweisungen , die weniger als 50 Zeichen lang sein darf und kann alphanumerische Zeichen und einige Satzzeichen enthalten."



;Pages Fieldset
PAGES_OPT_FIELDSET_LABEL="Optionen für Seiten"

;Show Stream
MOD_SIMPL_FB_SHOW_STREAM_LABEL="Freunde anzeigen"
MOD_SIMPL_FB_SHOW_STREAM_DESC="Bestimmen Sie, ob Freunde angezeigt werden sollen oder nicht."

;Show Header
MOD_SIMPL_FB_SHOW_HEADER_LABEL="Kopfzeile anzeigen"
MOD_SIMPL_FB_SHOW_HEADER_DESC="Bestimmt, ob das Bild Facebook impressum wird angezeigt."

;Small Header
MOD_SIMPL_FB_SMALL_HEADER="Zeigen Kleine Kopf"
MOD_SIMPL_FB_SMALL_HEADER_DESC="Zu ermöglichen, die kleine Kopfzeile angezeigt."

;Hide Call to Action
MOD_SIMPL_FB_HIDE_CTA="Ausblenden der Aufruf zum Handeln Taste"
MOD_SIMPL_FB_HIDE_CTA_DESC="Dies blendet die individuelle Handlungsaufforderung Taste, wenn es verfügbar ist."



;Comments Fieldset
COMMENTS_OPT_FIELDSET_LABEL="Kommentare Optionen"

;Number of Posts
MOD_SIMPL_FB_NUM_POS="Anzahl der Beiträge"
MOD_SIMPL_FB_NUM_POS_DESC="Legt fest, wie viele Kommentare angezeigt werden sollen."

;FB App ID
MOD_SIMPL_FB_APPID="Facebook App-ID"
MOD_SIMPL_FB_APPID_DESC="Geben Sie hier Ihre App-ID-Nummer ein, um die Moderation für Kommentare zu ermöglichen. Beachten Sie, dass Sie hierzu das Simpl FB Kommentare Helper-Plugin in Verbindung mit diesem Modul nutzen müssen. Außerdem müssen Sie dafür sorgen, dass Sie in Ihrem Facebook Konto eingeloggt sind und dort die Funktion zur Kommentare-Moderation aktiviert ist."

;Comments order by
MOD_SIMPL_FB_ORDER_BY="Bestellen Kommentare Von"
MOD_SIMPL_FB_ORDER_BY_DESC="Wählen Sie die Reihenfolge, in der Sie möchten, dass Ihre Anmerkungen zu erscheinen."
MOD_SIMPL_FB_SOCIAL="Bestbewertet"
MOD_SIMPL_FB_TIME="Älteste Zuerst"
MOD_SIMPL_FB_REVERSE_TIME="Neueste Zuerst"



;Follow Icons Fieldset
FOLLOW_ICN_OPT_FIELDSET_LABEL="Optionen &ldquo;Folgen&rdquo; Icon"
MOD_SIMPL_FB_FOLLOW_ICN_DESC="Legen Sie fest, welches Facebook &ldquo;Folgen&rdquo; Icon angezeigt werden soll."

