PLG_SYSTEM_CMESSAGES_CLEAR_TEMPLATE="Clear messages on page"
PLG_SYSTEM_CMESSAGES_CLEAR_TEMPLATE_DESC="Should the plugin try to remove the messages from the page. The plugin will try to find where the rendered messages are and remove them from the page. If possible, it's best to remove the &amp;lt;jdoc:include type=\"messages\" /&amp;gt; from your template file yourself.<br />In Joomla 2.5 the message queue will be cleared to remove the messages."

PLG_SYSTEM_CMESSAGES_SET_STYLE="Set a style"
PLG_SYSTEM_CMESSAGES_SET_STYLE_DESC="Select what style for the messages you want to apply. Select none if you have your own styles applied elsewhere"

