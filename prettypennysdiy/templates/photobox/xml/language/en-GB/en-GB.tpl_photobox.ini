TPL_SMALL_MENU_LABEL="Disable subtext on Flex Menu?"
TPL_SMALL_MENU_DESC="If you wish to disable the subtext on the Flex Menu and re-center the main links inside of each list item enabled this feature."

TPL_LOWERCASE_LABEL="Use Lowercase Letters?"
TPL_LOWERCASE_DESC="Some areas of this template use automatic lower case letters. Below you can choose whether to enable or disable this feature."

TPL_FACEBOOK_LABEL="Facebook URL"
TPL_FACEBOOK_DESC="Enter the text you desire for the facebook button. To disable simply leave this field blank."
TPL_TWITTER_LABEL="Twitter URL"
TPL_TWITTER_DESC="Enter the url you desire for the twitter button. To disable simply leave this field blank."
TPL_GOOGLE_LABEL="Google +1 URL"
TPL_GOOGLE_DESC="Enter the url you desire for the google plus one button. To disable simply leave this field blank."
TPL_RSS_LABEL="RSS URL"
TPL_RSS_DESC="Enter the url you desire for the rss button. To disable simply leave this field blank."

TPL_FONTS_HIGHLIGHT_LABEL="Highlight Font"
TPL_FONTS_HIGHLIGHT_DESC="This font is used on items like the search field, titles, main menu, and more. It used in conjunction with the font choice under the Layout tab."

TPL_FIELD_FONTSTYLE_HIGHLIGHT_LABEL="Highlight Font Style"
TPL_FIELD_FONTSTYLE_HIGHLIGHT_DESC="Some Google fonts allow you to specify a font style such as 400, 900, Italic, Greek, Cryllic, etc. You can specify this additional style here. Make sure to enter the style exactly as shown on Google fonts, you do not need to include the beginning semi-colon."

TPL_COLOR_NOTICE1="Below there is an abundance of colors that you can set to your liking. In addition to these colors you can also set the background color of each row and the page from Backgrounds tab in Vertex."

TPL_FULLWIDTH="Full Width Menu?"
TPL_FULLWIDTH_DESC="Choose to enable the full width sub menu option. If enabled you can choose at which screen with you want to disable it"
TPL_FULLWIDTHRES_LABEL="Full Width Menu (If Enabled), Disables At"
TPL_FULLWIDTHRES_DESC="Choose at which width (in pixels) you desire to disable the full width menu feature, 1200 is the default and what is recommended."

TPL_FIXED_HEADER_LABEL="Floating Header?"
TPL_FIXED_HEADER_DESC="Choose to enable or disable the floating header section. Note - this functionality will disable on mobile since the main menu is hidden on smaller screens, and the responsive mobile menu is used in its place."

TPL_HIGHLIGHT1_LABEL="Highlight Color"
TPL_HIGHLIGHT1_DESC="This color controls several elements but mostly buttons, the main menu, titles and several other elements."

TPL_BACKGROUNDHEADER_LABEL="Menu Background Color"
TPL_BACKGROUNDCOLUMNS_LABEL="Left and Right Columns Background Color"
TPL_BACKGROUNDCOLUMNMODULES_LABEL="Default Module H3 Background"
TPL_BACKGROUNDCOLUMNMODULES_DESC="This color is used on the background of module titles that use no specifc module class suffix."
TPL_BACKGROUNDBREADCRUMB_LABEL="Breadcrumb and Font Resizer Background Color"
TPL_BACKGROUNDCUSTOM2_LABEL="Custom_2 Background Color"
TPL_BACKGROUNDCUSTOM3_LABEL="Custom_3 Background Color"

TPL_LOGO_LABEL="Logo Position"
TPL_LOGO_DESC="This template comes with the ability to place the logo in either the header next to the menu, the top of the left column or the top of the right column. If you choose to publish the logo to a column you must also have a module published to the column on all pages or the logo will not appear."
TPL_LOGO_01="Disabled"
TPL_LOGO_02="Header"
TPL_LOGO_03="Left Column"
TPL_LOGO_04="Right Column"

TPL_LOGO_BG_LABEL="Logo Background Color"
TPL_LOGO_BG_DESC="If you publish the logo to one of the columns it's possible that your file may not cover the entire area, use this background to fill in the gaps where your logo does not cover; be sure to pick a color that matches your logo. This feature does not apply if you are using the header logo position."

TPL_LOGO_NARROW_BG_LABEL="Narrow Screen Logo Background Color"
TPL_LOGO_NARROW_BG_DESC="Once the screen width reaches 580px the logo options above will disable and the logo will always appear towards the top of the page. Just like the logo background color option above, this parameter will apply a background color behind the narrow screen logo file that you specify below."

TPL_LOGO_NARROW_LABEL="Narrow Screen Logo File"
TPL_LOGO_NARROW_DESC="Specify the logo file you want to use on narrow screens. You can use the default logo file, but you may specify a different one here that will show once the screen width reaches 580px. Either upload the file to the themes images folder (where the default s5_logo.png file is found) and specify the full file name here, or enter an entire http url of the image file in this field."